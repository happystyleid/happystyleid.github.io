<!-- AMP Web Push Extension Configuration -->
<amp-web-push id="amp-web-push" layout="nodisplay" helper-iframe-url="/helper-iframe.html" permission-dialog-url="/permission-dialog.html" service-worker-url="/sw.js"></amp-web-push>
<amp-web-push-widget visibility="unsubscribed" layout="fixed" width="250" height="80">
    <button on="tap:amp-web-push.subscribe">Subscribe Notifikasi</button>
</amp-web-push-widget>
<amp-web-push-widget visibility="subscribed" layout="fixed" width="250" height="80">
    <button on="tap:amp-web-push.unsubscribe">Unsubscribe Notofikasi</button>
</amp-web-push-widget>
<amp-web-push-widget visibility="blocked" layout="fixed" width="250" height="80">
    Sepertinya Kakak memblokir notifikasinya, Rugi lo Kak!
</amp-web-push-widget>
